{{- define "category_repos" -}}
<!DOCTYPE html>
<html>
	<head>
		{{ template "head_common" . }}
		<title>Repos in {{ .category_name }} &ndash; Lindenii Forge</title>
	</head>
	<body class="category-index">
		<div class="padding-wrapper">
			<h1>
			Repos in {{ .category_name }}
			</h1>
			<ul>
				{{- range .repos }}
					<li>
						<a href="{{ . }}/">{{ . }}</a>
					</li>
				{{- end }}
			</ul>
		</div>
	</body>
</html>
{{- end -}}

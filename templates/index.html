{{- define "index" -}}
<!DOCTYPE html>
<html>
	<head>
		{{ template "head_common" . }}
		<title>Categories &ndash; Lindenii Forge</title>
	</head>
	<body class="index">
		<div class="padding-wrapper">
			<h1>
				Categories
			</h1>
			<ul>
				{{- range .categories }}
					<li>
						<a href="{{ . }}/">{{ . }}</a>
					</li>
				{{- end }}
			</ul>
		</div>
	</body>
</html>
{{- end -}}
